plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.0'
    id 'application'
    id 'maven-publish' // <- 추가
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            groupId = 'com.github.atoz'
            artifactId = 'GangMu'
            version = '0.0.1'
        }
    }
}
group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(8)
}

application {
    mainClassName = 'MainKt'
}